<!DOCTYPE html>

<html lang="en", xmlns:og"http://opengraphprotocol.org/schema/">

    <head>
        <meta charset="utf-8" />
        <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    </head>

    <body>

        <header>
            <h1>DATABASE UPDATE LANDING PAGE</h1>
        </header>

        <main>
            <section 
                hx-get='/info/upcoming_games'
                hx-trigger='load'
                hx-swap='outerHTML'
            ></section>
            <table
                hx-get='/database/games?status=LIVE,FINAL,'
                hx-trigger='load'
                hx-swap='outerHTML'
            ></table>
            <table
                class='stats'
            ></table>
        </main>

        <footer 
            hx-get='/api/sync?htmx=True'
            hx-trigger='load'
            hx-swap='outerHTML'
        ></footer>

    </body>

</html>
